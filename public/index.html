<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>随笔笔记</title>
    <style type="text/css">
    	* {
	        margin: 0;
	        padding: 0;
	      }

	      html, body {
	        height: 100%;
	        width: 100%;
	      }

	      #app {
	      	height: 100%;
	        width: 100%;
	        background: #2196F3;
	        background-color: linear-gradient(to top left, #4CB8C4 -40%, #2196F3);;
	      }

		.container {
			position: absolute;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 250px;
			height: 250px;
			margin: auto;
		}

		.part {
			width: 250px;
			position: absolute;
		}

		.svgpath {
			fill: rgba(145,220,90,0);
			stroke: aqua;
			stroke-width: 1.5px;
			stroke-dasharray: 1000;
			stroke-linecap: round;
			z-index: 2;
		}

		.svgbg {
			fill: rgba(255,255,255,0.2);
			z-index: 1;
		}

		#playload {
			animation: dash 2.5s reverse ease-in-out infinite;
		}

		@keyframes dash {
			to {
				stroke-dashoffset: 2000;
			}
		}
    </style>
  </head>
